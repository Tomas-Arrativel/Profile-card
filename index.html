<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="article">
        <div class="position">
          <img src="images/image-victor.jpg" alt="profile image" class="img" />
        </div>
        <section class="b-img"></section>

        <section class="article__personal">
          <h1>Victor Crest <span>26</span></h1>
          <p class="p-c">London</p>
          <hr />
          <section class="article__info">
            <p><span>80K</span> Followers</p>
            <p><span>803K</span> Likes</p>
            <p><span>1.4K</span> Photos</p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
